<div class="dashboard">

    <div class="heading">
        <div class="heading-text-container">
            <span class="stock-title">MSFT</span>
            <div class="exchange-currency">NASDAQ - United States Dollar (USD)</div>

            <div class="sub-tab-container">
                <div class="sub-tab active-tab">Summary</div>
                <div class="sub-tab">Prediction Analytics</div>
                <div class="sub-tab">Prediction History</div>
                <div class="sub-tab">Statistics</div>
                <div class="sub-tab">Financials</div>
                <div class="sub-tab">Historical Data</div>
            </div>
        </div>
    </div>

    <div class="content">
        <!-- chart -->
        <div class="chart-container">

            <div class="chart-header">
                <div class="price-info">
                    <div class="current-price">301.6 USD</div>
                    <div class="change">+131.37 (+77.17%)</div>
                </div>
            </div>

            <ngx-charts-area-chart
                [view]="view"
                [scheme]="colorScheme"
                [legend]="legend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxis]="xAxis"
                [yAxis]="yAxis"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                [timeline]="timeline"
                [results]="multi"
                [gradient]="true"
                [autoScale]="true"
                (select)="onSelect($event)">
            </ngx-charts-area-chart>
        </div>

        <div class="prediction-container">
            Prediction
        </div>

    </div>


</div>
